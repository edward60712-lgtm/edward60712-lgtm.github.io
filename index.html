<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的股票績效追蹤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* 背景深藍色 */
            color: #e2e8f0; /* 文字淺灰色 */
        }
        .container {
            max-width: 1200px;
        }
        .header {
            background-color: #1e293b; /* 深藍灰色 */
        }
        .nav-link {
            transition: color 0.3s, border-bottom-color 0.3s;
        }
        .nav-link.active {
            color: #38bdf8; /* 天藍色 */
            border-bottom: 2px solid #38bdf8;
        }
        .card {
            background-color: #1e293b;
            border-radius: 12px;
        }
        .btn-primary {
            background-color: #38bdf8;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0ea5e9;
        }
        .input-field {
            background-color: #334155;
            border-color: #475569;
            color: #cbd5e1;
        }
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #38bdf8;
        }
        .table-header {
            background-color: #475569;
        }
        .table-row:nth-child(even) {
            background-color: #1e293b;
        }
        .table-row:nth-child(odd) {
            background-color: #334155;
        }
        .table-row:hover {
            background-color: #475569;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Header & Navigation -->
    <header class="header rounded-xl shadow-lg mb-8 py-4 px-6">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
            <h1 class="text-3xl font-bold text-white mb-4 md:mb-0">
                我的股票績效追蹤
            </h1>
            <nav class="flex space-x-6">
                <a href="#dashboard" class="nav-link text-lg font-medium text-slate-300 hover:text-white">主控台</a>
                <a href="#portfolio" class="nav-link text-lg font-medium text-slate-300 hover:text-white">投資組合</a>
                <a href="#history" class="nav-link text-lg font-medium text-slate-300 hover:text-white">歷史紀錄</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto space-y-8">

        <!-- Dashboard Section -->
        <section id="dashboard" class="card p-6 shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-center">總覽</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                <div class="bg-gray-700 p-4 rounded-lg shadow-inner">
                    <div class="text-lg font-medium">總市值</div>
                    <div id="total-market-value" class="text-3xl font-bold text-green-400 mt-2">--</div>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg shadow-inner">
                    <div class="text-lg font-medium">總投入本金</div>
                    <div id="total-principal" class="text-3xl font-bold text-blue-400 mt-2">--</div>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg shadow-inner">
                    <div class="text-lg font-medium">總損益</div>
                    <div id="total-profit-loss" class="text-3xl font-bold text-red-400 mt-2">--</div>
                </div>
            </div>

            <div class="mt-8">
                <h3 class="text-xl font-semibold text-center mb-4">績效圖表</h3>
                <div class="w-full">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Portfolio Section -->
        <section id="portfolio" class="card p-6 shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-center">我的投資組合</h2>
            <div class="overflow-x-auto rounded-lg shadow-sm border border-gray-700">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="table-header text-gray-300 uppercase text-sm">
                        <tr>
                            <th class="px-6 py-3 text-left">股票代號</th>
                            <th class="px-6 py-3 text-right">持有股數</th>
                            <th class="px-6 py-3 text-right">總成本 ($)</th>
                            <th class="px-6 py-3 text-right">總市值 ($)</th>
                            <th class="px-6 py-3 text-right">漲跌幅 (%)</th>
                        </tr>
                    </thead>
                    <tbody id="portfolio-body" class="divide-y divide-gray-700">
                        <!-- Example row (will be populated by JS) -->
                        <tr class="table-row">
                            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-200">TSLA</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right">10</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right">2,400.00</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-green-400">2,500.00</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-green-400">+4.17%</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-6 flex flex-wrap items-center justify-center gap-4">
                <input type="text" id="new-stock-ticker" placeholder="股票代號" class="input-field rounded-full p-2 w-full md:w-auto">
                <input type="number" id="new-stock-shares" placeholder="股數" class="input-field rounded-full p-2 w-full md:w-auto">
                <input type="number" id="new-stock-cost" placeholder="持有成本" class="input-field rounded-full p-2 w-full md:w-auto">
                <button id="add-stock-btn" class="btn-primary rounded-full px-6 py-2">新增股票</button>
            </div>
        </section>

        <!-- History Section -->
        <section id="history" class="card p-6 shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-center">歷史績效紀錄</h2>
            <div class="overflow-x-auto rounded-lg shadow-sm border border-gray-700">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="table-header text-gray-300 uppercase text-sm">
                        <tr>
                            <th class="px-6 py-3 text-left">日期</th>
                            <th class="px-6 py-3 text-right">總市值 ($)</th>
                            <th class="px-6 py-3 text-right">總損益 ($)</th>
                        </tr>
                    </thead>
                    <tbody id="history-body" class="divide-y divide-gray-700">
                        <!-- History rows will be populated by JS -->
                        <tr class="table-row">
                            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-200">2024-01-01</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right">15,000.00</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-green-400">+1,500.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <script>
        // Data storage (using localStorage for simplicity)
        let stocks = JSON.parse(localStorage.getItem('stocks')) || [
            { ticker: 'TSLA', shares: 10, cost: 240.00, price: 250.00 },
            { ticker: 'GOOG', shares: 5, cost: 150.00, price: 155.00 },
        ];
        let history = JSON.parse(localStorage.getItem('history')) || [];
        
        // DOM Elements
        const totalMarketValueEl = document.getElementById('total-market-value');
        const totalPrincipalEl = document.getElementById('total-principal');
        const totalProfitLossEl = document.getElementById('total-profit-loss');
        const portfolioBody = document.getElementById('portfolio-body');
        const historyBody = document.getElementById('history-body');
        const newStockTicker = document.getElementById('new-stock-ticker');
        const newStockShares = document.getElementById('new-stock-shares');
        const newStockCost = document.getElementById('new-stock-cost');
        const addStockBtn = document.getElementById('add-stock-btn');
        const performanceChartEl = document.getElementById('performanceChart').getContext('2d');
        let chartInstance = null;

        // Function to update all UI elements
        function updateUI() {
            // Update prices (mock data for now)
            stocks.forEach(stock => {
                stock.price = stock.cost * (1 + (Math.random() * 0.2 - 0.1)); // Simulates +/- 10% change
            });

            // Calculate totals
            let totalMarketValue = stocks.reduce((sum, stock) => sum + (stock.shares * stock.price), 0);
            let totalPrincipal = stocks.reduce((sum, stock) => sum + (stock.shares * stock.cost), 0);
            let totalProfitLoss = totalMarketValue - totalPrincipal;

            // Display totals
            totalMarketValueEl.textContent = `$${totalMarketValue.toFixed(2)}`;
            totalPrincipalEl.textContent = `$${totalPrincipal.toFixed(2)}`;
            totalProfitLossEl.textContent = `$${totalProfitLoss.toFixed(2)}`;
            totalProfitLossEl.className = `text-3xl font-bold mt-2 ${totalProfitLoss >= 0 ? 'text-green-400' : 'text-red-400'}`;

            // Render portfolio table
            portfolioBody.innerHTML = '';
            stocks.forEach(stock => {
                const totalStockCost = stock.shares * stock.cost;
                const totalStockValue = stock.shares * stock.price;
                const changePercent = (totalStockValue - totalStockCost) / totalStockCost * 100;
                
                const row = document.createElement('tr');
                row.className = 'table-row';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-200">${stock.ticker}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right">${stock.shares}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right">$${totalStockCost.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right">$${totalStockValue.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right ${changePercent >= 0 ? 'text-green-400' : 'text-red-400'}">${changePercent.toFixed(2)}%</td>
                `;
                portfolioBody.appendChild(row);
            });

            // Update history and render history table
            const lastHistoryDate = history.length > 0 ? history[history.length - 1].date : null;
            const today = new Date().toISOString().slice(0, 10);
            if (lastHistoryDate !== today) {
                history.push({
                    date: today,
                    value: totalMarketValue,
                    principal: totalPrincipal
                });
                localStorage.setItem('history', JSON.stringify(history));
            }

            historyBody.innerHTML = '';
            history.forEach(entry => {
                const profitLoss = entry.value - entry.principal;
                const row = document.createElement('tr');
                row.className = 'table-row';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-200">${entry.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right">$${entry.value.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right ${profitLoss >= 0 ? 'text-green-400' : 'text-red-400'}">$${profitLoss.toFixed(2)}</td>
                `;
                historyBody.appendChild(row);
            });

            // Update chart
            if (chartInstance) {
                chartInstance.destroy();
            }
            chartInstance = new Chart(performanceChartEl, {
                type: 'line',
                data: {
                    labels: history.map(entry => entry.date),
                    datasets: [{
                        label: '總市值',
                        data: history.map(entry => entry.value),
                        borderColor: '#38bdf8',
                        backgroundColor: 'rgba(56, 189, 248, 0.2)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { labels: { color: '#e2e8f0' } } },
                    scales: {
                        x: { ticks: { color: '#94a3b8' }, grid: { color: '#475569' } },
                        y: { ticks: { color: '#94a3b8' }, grid: { color: '#475569' } }
                    }
                }
            });

            localStorage.setItem('stocks', JSON.stringify(stocks));
        }

        // Add new stock button listener
        addStockBtn.addEventListener('click', () => {
            const ticker = newStockTicker.value.trim().toUpperCase();
            const shares = parseFloat(newStockShares.value);
            const cost = parseFloat(newStockCost.value);

            if (ticker && !isNaN(shares) && !isNaN(cost) && shares > 0 && cost > 0) {
                stocks.push({ ticker, shares, cost, price: cost });
                newStockTicker.value = '';
                newStockShares.value = '';
                newStockCost.value = '';
                updateUI();
            } else {
                alert('請輸入有效的股票代號、股數及成本！');
            }
        });

        // Initial render
        updateUI();
    </script>

</body>
</html>
